<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <div class="history">
                <p id="history-value"></p>
            </div>
            <div class="output">
                <p id="output-value"></p>
            </div>
        </div>
        <div class="input-no">
            <div class="calc-keys">
                <button type="submit" class="number" id="7">7</button>
                <button type="submit" class="number" id="8">8</button>
                <button type="submit" class="number" id="9">9</button>
                <button type="submit" class="operator" id="clear">C</button>
            </div>
            <div class="calc-keys">
                <button type="submit" class="number" id="4">4</button>
                <button type="submit" class="number" id="5">5</button>
                <button type="submit" class="number" id="6">6</button>
                <button type="submit" class="operator" id="backspace">CE</button>
            </div>
            <div class="calc-keys">
                <button type="submit" class="number" id="1">1</button>
                <button type="submit" class="number" id="2">2</button>
                <button type="submit" class="number" id="3">3</button>
                <button type="submit" class="operator" id="*">&times;</button>
            </div>
            <div class="calc-keys">
                <button type="submit" class="empty" id="empty"></button>
                <button type="submit" class="number" id="0">0</button>
                <button type="submit" class="operator" id="/">&#247;</button>
                <button type="submit" class="operator" id="+">+</button>
            </div>
            <div class="calc-keys">
                <button type="submit" class="empty" id="empty"></button>
                <button type="submit" class="operator" id="%">%</button>
                <button type="submit" class="operator" id="=">=</button>
                <button type="submit" class="operator" id="-">-</button>
            </div>


        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
